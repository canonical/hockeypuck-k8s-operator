name: Integration tests

on:
  pull_request:

jobs:
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@feat/allure-workflow
    secrets: inherit
    with:
      trivy-fs-enabled: true
      trivy-image-config: "trivy.yaml"
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
      juju-channel: '3.6/stable'
      channel: '1.34-strict/stable'
      pre-run-script: |
        -c "./tests/integration/pre_run_script.sh"
  allure-report:
    if: always() && !cancelled()
    needs:
      - integration-tests
    uses: canonical/operator-workflows/.github/workflows/allure_report.yaml@feat/allure-workflow
